<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 120px;
            font-weight: 800;
            color: #ff6b6b; /* Soft Red for the error */
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px #fce4e4;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2d3436;
        }

        p {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0984e3; /* Blue */
            color: white;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
        }

        .btn-primary:hover {
            background-color: #74b9ff;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #b2bec3;
            color: #636e72;
        }

        .btn-secondary:hover {
            border-color: #636e72;
            background-color: #636e72;
            color: white;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 80px; }
            h2 { font-size: 22px; }
            .error-container { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            
            <a href="index.html" class="btn btn-primary">Back to Homepage</a>
        </div>
    </div>

</body>
</html>
